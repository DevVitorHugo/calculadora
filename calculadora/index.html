<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <form action="" name="Calculator">
            <input type="text" class="resultado" name="text1" disabled>
            <input type="button" class="c" name="text12" value="C" onclick="location.reload()"><br>

            <input type="button" class="num_maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num_maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num_maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="operacoes" name="btnadd" value="+" onclick="displaynum(btnadd.value)"><br>

            <input type="button" class="num_maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num_maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num_maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="operacoes" name="btnsub" value="-" onclick="displaynum(btnsub.value)"><br>

            <input type="button" class="num_maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num_maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num_maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="operacoes" name="btnmult" value="*" onclick="displaynum(btnmult.value)"><br>

            <input type="button" class="operacoes" name="btnpoint" value="." onclick="displaynum(btnpoint.value)">
            <input type="button" class="num_maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="operacoes" name="btnigual" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="operacoes" name="btndiv" value="/" onclick="displaynum(btndiv.value)"><br>
        </form>
    </div>

</body>
</html>
